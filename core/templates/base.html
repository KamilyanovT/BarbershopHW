<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Барбершоп 'Три брата'. Лучший Барбершоп в городе."
    />
    <meta name="keywords" content="Барбершоп, стрижка, борода, усы, бритье" />
    <title>{% block title %} Барбершоп "Три брата" {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

  <style>
    html {
      scroll-behavior: smooth;
  }
    .carousel {
      max-width: 500px
    
    }
  </style>
  </head>
  <body>
    <header class="sticky-top">{% block header %} {% endblock %}</header>
    <main>{% block content %} {% endblock %}</main>

    {% block footer %}
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12 mb-4 mb-lg-0">
            <h5>Наши контакты</h5>
            <ul class="list-unstyled">
              <li>
                <i class="bi bi-telephone-fill"></i>
                <a
                  class="text-white text-decoration-none"
                  href="tel:+71234567890"
                  >+7 (123) 456-78-90</a
                >
              </li>
              <li>г Москва, ул. Примерная, д. 1</li>
              <li>Пн-Пт: 10:00 - 20:00</li>
            </ul>
          </div>
          <div class="col-lg-6 col-md-12">
            <h5>Мы на карте</h5>
            <div class="map-container">
              <script
                type="text/javascript"
                charset="utf-8"
                async
                src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aa854c29f2a7ebf7ac789606c6a47bba6d3d4dc16c5bd8dbc99021d50f36c1a6c&amp;width=100%25&amp;height=300&amp;lang=ru_RU&amp;scroll=true"
              ></script>
            </div>
          </div>
        </div>
      </div>
    </footer>
    {% endblock %} 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
